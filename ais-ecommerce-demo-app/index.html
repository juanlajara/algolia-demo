<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/satellite-min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic@1.11.0/dist/theme.min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>ais-ecommerce-demo-app</title>
</head>

<body>

  <div class="ais-InstantSearch">
    <h1>Best Buy e-commerce demo</h1>
  
    <div class="left-panel">
      <div id="clear-refinements"></div>
  
      <h2>Brands</h2>
      <div id="brand-list"></div>
      <h2>Ratings</h2>
      <div id="rating-menu"></div>
      <h2>Price</h2>
      <div id="range-slider"></div>
    </div>
  
    <div class="right-panel">
      <div id="searchbox"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </div>
  
  

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.68.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js@1.17.0/dist/umd/index.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-plugin-query-suggestions@1.17.0/dist/umd/index.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-plugin-recent-searches@1.17.0/dist/umd/index.production.min.js"></script>
  <script src="./src/app.js"></script>
</body>

</html>
